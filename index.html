<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./index.7df66112.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.30e62e77.png">
    <script type="module" src="./index.e3a35a2f.js"></script>
</head>

<body>
    <main>
        <section class="rating-section shown-card">
            <div class="container">
                <div class="card"> <img src="./icon-star.8033de88.svg" alt class="star-icon">
                    <h1 class="section-header">How did we do?</h1>
                    <p class="section-text">Please let us know how we did with your support request. All feedback is
                        appreciated to help us improve our offering!</p>
                    <form class="form">
                        <ul role="list" class="buttons-list">
                            <li class="list-item"> <input value="1" id="1" name="rating" type="radio"
                                    class="rating-component"> <label for="1" class="rating-text">1</label> </li>
                            <li class="list-item"> <input value="2" id="2" name="rating" type="radio"
                                    class="rating-component"> <label for="2" class="rating-text">2</label> </li>
                            <li class="list-item"> <input value="3" id="3" name="rating" type="radio"
                                    class="rating-component"> <label for="3" class="rating-text">3</label> </li>
                            <li class="list-item"> <input value="4" id="4" name="rating" type="radio"
                                    class="rating-component"> <label for="4" class="rating-text">4</label> </li>
                            <li class="list-item"> <input value="5" id="5" name="rating" type="radio"
                                    class="rating-component"> <label for="5" class="rating-text">5</label> </li>
                        </ul> <button class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="back-section hidden-card">
            <div class="container">
                <div class="card"> <img src="./illustration-thank-you.7baab651.svg" alt="Thank you illustration"
                        class="back-image">
                    <p class="selection-text"></p>
                    <h1 class="section-header">Thank you!</h1>
                    <p class="section-text">We appreciate you taking the time to give a rating. If you ever need more
                        support, donâ€™t hesitate to get in touch!</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
